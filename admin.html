<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: url("1.webp") no-repeat center center fixed;
      background-size: cover; /* ðŸ”¹ Makes background fully covered */
      display: flex;
      height: 100vh;
      color: #333;
    }

    /* Overlay to improve text visibility */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(208, 240, 176, 0.85); /* Slight white overlay */
      z-index: 0;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: rgba(44, 62, 80, 0.95);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #f7a04e;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
    }

    .menu li {
      margin: 15px 0;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .menu a:hover {
      background: hsl(228, 58%, 71%);
      color: #2c3e50;
    }

    .logout {
      margin-top: auto;
      text-align: center;
    }

    .logout a {
      color: #fff;
      text-decoration: none;
      background: #7e91d1;
      padding: 10px 20px;
      border-radius: 6px;
    }

    .logout a:hover {
      background: #83a5f0;
    }

    /* Main Content */
    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    /* User Monitor Section */
    .user-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      overflow: hidden;
    }

    .user-table th, .user-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .user-table th {
      background: #9ab3f3;
      color: #ffffff;
    }

    .user-table tr:hover {
      background: #e3c8a1;
    }

    /* Event and Announcement Form */
    .post-section {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .post-section h2 {
      color: #e67e22;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #219150;
    }

    .post-list {
      margin-top: 20px;
    }

    .post {
      background: #fff3e0;
      border-left: 5px solid #f39c12;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .post h3 {
      margin: 0;
      color: #d35400;
    }

    .post p {
      margin-top: 5px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul class="menu">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Monitor Users</a></li>
      <li><a href="#">Post Event</a></li>
      <li><a href="#">Announcements</a></li>
    </ul>
    <div class="logout">
      <a href="login.html">Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Hi Admin!</h1>
       
    <!-- Monitor Users -->
    <section>
      <h2>ðŸ‘¥ User Accounts</h2>
      <table class="user-table">
        <tr>
          <th>User ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>001</td>
          <td>karen123</td>
          <td>karen@email.com</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>002</td>
          <td>juan_dela_cruz</td>
          <td>juan@email.com</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>003</td>
          <td>maria_luz</td>
          <td>maria@email.com</td>
          <td>Inactive</td>
        </tr>
      </table>
    </section>

    <!-- Post Section -->
    <section class="post-section">
      <h2>ðŸ“¢ Post Event / Announcement</h2>
      <form id="postForm">
        <label>Title:</label>
        <input type="text" id="title" required>

        <label>Content:</label>
        <textarea id="content" rows="4" required></textarea>

        <button type="submit">Post</button>
      </form>

      <div class="post-list" id="postList">
        <!-- Posted items appear here -->
      </div>
    </section>
  </div>

  <script>
    // Simple post feature
    const form = document.getElementById("postForm");
    const postList = document.getElementById("postList");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      const post = document.createElement("div");
      post.classList.add("post");
      post.innerHTML = `<h3>${title}</h3><p>${content}</p>`;

      postList.prepend(post);
      form.reset();
    });
  </script>

</body>
</html>
