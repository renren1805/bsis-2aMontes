<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background:url("1.webp") no-repeat center center /cover;
    }
    .container {
      background: #acc462;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(124, 38, 14, 0.1);
      width: 300px;
    }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 12px; border: none; border-radius: 5px; background: #007bff; color: white; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form onsubmit="loginUser(event)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const savedEmail = localStorage.getItem("email");
      const savedPassword = localStorage.getItem("password");

      if (email === savedEmail && password === savedPassword) {
        alert("Login successful!");
        window.location.href = "home.html"; // redirect to home
      } else {
        alert("Invalid email or password. Try again.");
      }
    }
  </script>
</body>
</html>
